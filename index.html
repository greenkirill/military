<!DOCTYPE html>
<html>

<head>
    <title>Военка</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
        integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js"
        integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js"
        integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9"
        crossorigin="anonymous"></script>
    <script>$(document).ready(function () { $('body').bootstrapMaterialDesign(); });</script>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <script src="scripts/correction_table.js"></script>
    <script src="scripts/utilities.js"></script>
    <script src="scripts/router.js"></script>
    <script src="scripts/storage.js"></script>
    <script src="scripts/meteo.js"></script>
    <script src="scripts/main.js"></script>
</head>

<body>
    <!-- HOME -->
    <main id="home" style="display: none;">
        <a class="routerLink" href="#meteo">Meteo</a>
    </main>

    <!-- METEO -->
    <main id="meteo" style="display: none;">
        <a class="routerLink" href="#home">Home</a>
        <a class="routerLink" href="#meteoResult">Result</a>
        <form>
            <button type="button" class="btn btn-raised btn-danger" onclick="clearALl_meteo()">Очистить все</button>

            <div class="form-group">
                <label for="meteo-groups" class="bmd-label-floating">Данные через пробел/тире/запятую/точку</label>
                <textarea class="form-control" id="meteo-groups" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="meteo-alpha" class="bmd-label-floating">Альфа</label>
                <input type="text" class="form-control" id="meteo-alpha">
            </div>
            <div class="form-group">
                <label for="meteo-dhamc" class="bmd-label-floating">ΔH<sub>AMC</sub></label>
                <input type="text" class="form-control" id="meteo-dhamc">
            </div>
            <div class="form-group">
                <label for="meteo-dvksum" class="bmd-label-floating">ΔV<sub>kсум</sub></label>
                <input type="text" class="form-control" id="meteo-dvksum">
            </div>
            <div class="form-group">
                <label for="meteo-dvotz" class="bmd-label-floating">ΔV<sub>отз</sub></label>
                <input type="text" class="form-control" id="meteo-dvotz">
            </div>
            <div class="form-group">
                <label for="meteo-dv0sum" class="bmd-label-floating">ΔV<sub>0сум</sub></label>
                <input type="text" class="form-control" id="meteo-dv0sum">
            </div>
            <div class="form-group">
                <label for="meteo-dh0" class="bmd-label-floating">ΔH<sub>0</sub></label>
                <input type="text" class="form-control" id="meteo-dh0">
            </div>
            <div class="form-group">
                <label for="meteo-z" class="bmd-label-floating">Заряд</label>
                <input type="text" class="form-control" id="meteo-z">
            </div>
            <div class="form-group">
                <label for="meteo-m" class="bmd-label-floating">Считать для (через пробел/тире/etc)</label>
                <input type="text" class="form-control" id="meteo-m">
            </div>

            <button type="button" class="btn btn-raised btn-danger" onclick="calculateMeteo()">Считать</button>

        </form>
    </main>
    <!-- METEO RESULT-->
    <main id="meteoResult" style="display: none;">
        <a class="routerLink" href="#meteo">Meteo</a>
        <h2>Ну как бы тут посчитано да ага</2>
        <div id="meteoR-group"></div>
    </main>
</body>

</html>
